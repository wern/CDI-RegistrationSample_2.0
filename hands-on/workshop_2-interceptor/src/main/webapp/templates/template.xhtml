<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<link href="../css/cdi.css" rel="stylesheet" type="text/css" />
		<title>Beispielanwendung: Contexts and Dependency Injection</title>

	<h:body>

		<div id="content">
			<table style="margin-left: 50px; margin-top: 20px;">
				<tr>
					<td style="width: 800px;color: #003870;"><ui:insert name="content"></ui:insert></td>
